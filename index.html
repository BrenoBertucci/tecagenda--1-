<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TecAgenda</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        // Semantic Palette
                        page: 'var(--bg-page)',
                        card: 'var(--bg-card)',
                        subtle: 'var(--bg-subtle)',
                        hover: 'var(--bg-hover)',

                        // Text
                        main: 'var(--text-main)',
                        secondary: 'var(--text-secondary)',
                        muted: 'var(--text-muted)',
                        inverted: 'var(--text-inverted)',

                        // Borders
                        border: 'var(--border-light)',
                        'border-strong': 'var(--border-medium)',

                        // Functional
                        primary: {
                            DEFAULT: 'var(--color-primary)',
                            foreground: 'var(--color-primary-fg)',
                            hover: 'var(--color-primary-hover)',
                            light: 'var(--color-primary-light)',
                            // Maintain compatibility with old 500/600 if possible, but map them to var
                            500: 'var(--color-primary)',
                            600: 'var(--color-primary)',
                            700: 'var(--color-primary-hover)'
                        },
                        success: {
                            DEFAULT: 'var(--color-success)',
                            bg: 'var(--color-success-bg)',
                            fg: 'var(--color-success-fg)'
                        },
                        error: {
                            DEFAULT: 'var(--color-error)',
                            bg: 'var(--color-error-bg)',
                            fg: 'var(--color-error-fg)'
                        },
                        warning: {
                            DEFAULT: 'var(--color-warning)',
                            bg: 'var(--color-warning-bg)',
                            fg: 'var(--color-warning-fg)'
                        }
                    }
                }
            }
        }
    </script>
    <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
    <link rel="stylesheet" href="/index.css">
</head>

<body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>

</html>
